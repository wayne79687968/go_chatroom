<!DOCTYPE html>
<html>

<head>
    <title>Chat Room</title>
    <style>
        #chatbox {
            height: 500px;
            width: 500px;
            border: 1px solid black;
            overflow: auto;
        }
        
        .message {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="chatbox"></div>
    <form id="messageForm">
        <input type="hidden" id="name" value="anonymous" />
        <input type="text" id="message" autocomplete="off" required />
        <button type="submit">Send</button>
    </form>
</body>

</html>
